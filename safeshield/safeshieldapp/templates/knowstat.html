<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart.js Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-top: 20px;
      }
      section {
        margin-bottom: 40px;
      }
      canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Safe Shield</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="{% url 'home' %}">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Introduction Section -->
    <section id="intro" class="container text-center">
      <h1 class="display-4">Data Visualization</h1>
      <p class="lead"></p>
    </section>

    <!-- Charts Section -->
    <section id="charts" class="container">
      <h2 class="text-center">Chart Visualizations</h2>
      <div class="row">
        <!-- Line Chart -->
        <div class="col-md-4">
          <h3>Line Chart</h3>
          <canvas id="lineChart"></canvas>
        </div>
        <!-- Bar Chart -->
        <div class="col-md-4">
          <h3>Bar Chart</h3>
          <canvas id="barChart"></canvas>
        </div>
        <!-- Pie Chart -->
        <div class="col-md-4">
          <h3>Pie Chart</h3>
          <canvas id="pieChart"></canvas>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="container text-center">
      <h2>Contact Us</h2>
      <p>If you have any questions, feel free to contact us!</p>
      <form>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <textarea
            class="form-control"
            rows="3"
            placeholder="Your message"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>

    <!-- Bootstrap and Chart.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Line Chart Data and Configuration
      var ctxLine = document.getElementById("lineChart").getContext("2d");
      var lineChart = new Chart(ctxLine, {
        type: "line",
        data: {
          labels: ["January", "February", "March", "April", "May"],
          datasets: [
            {
              label: "Monthly Data",
              data: [12, 19, 3, 5, 2],
              borderColor: "rgb(75, 192, 192)",
              borderWidth: 2,
              fill: false,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: { title: { display: true, text: "Line Chart Example" } },
        },
      });

      // Bar Chart Data and Configuration
      var ctxBar = document.getElementById("barChart").getContext("2d");
      var barChart = new Chart(ctxBar, {
        type: "bar",
        data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [
            {
              label: "Colors",
              data: [12, 19, 3, 5, 2, 3],
              backgroundColor: [
                "rgba(255, 99, 132, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(255, 206, 86, 0.2)",
                "rgba(75, 192, 192, 0.2)",
                "rgba(153, 102, 255, 0.2)",
                "rgba(255, 159, 64, 0.2)",
              ],
              borderColor: [
                "rgb(255, 99, 132)",
                "rgb(54, 162, 235)",
                "rgb(255, 206, 86)",
                "rgb(75, 192, 192)",
                "rgb(153, 102, 255)",
                "rgb(255, 159, 64)",
              ],
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: { title: { display: true, text: "Bar Chart Example" } },
        },
      });

      // Pie Chart Data and Configuration
      var ctxPie = document.getElementById("pieChart").getContext("2d");
      var pieChart = new Chart(ctxPie, {
        type: "pie",
        data: {
          labels: ["Red", "Blue", "Yellow"],
          datasets: [
            {
              label: "Colors",
              data: [12, 19, 3],
              backgroundColor: [
                "rgba(255, 99, 132, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(255, 206, 86, 0.2)",
              ],
              borderColor: [
                "rgb(255, 99, 132)",
                "rgb(54, 162, 235)",
                "rgb(255, 206, 86)",
              ],
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: { title: { display: true, text: "Pie Chart Example" } },
        },
      });
    </script>
  </body>
</html>
