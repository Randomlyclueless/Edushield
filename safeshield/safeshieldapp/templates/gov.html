<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Document Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Government Document Upload</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data" class="p-4 bg-white shadow rounded">
            <div class="mb-3">
                <label for="govDoc" class="form-label">Upload Government Document (PDF only):</label>
                <input type="file" class="form-control" id="govDoc" name="gov_doc" accept=".pdf" required>
                <small class="text-muted">Only PDF files are allowed (Max size: 10MB)</small>
                <p id="fileName" class="mt-2 text-success"></p>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <script>
        document.getElementById('govDoc').addEventListener('change', function() {
            let file = this.files[0];
            if (file) {
                document.getElementById('fileName').innerText = "Selected File: " + file.name;
            }
        });
    </script>
</body>
</html>
