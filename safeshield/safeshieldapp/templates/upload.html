<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Upload Files</h2>
        <form method="POST" enctype="multipart/form-data" class="p-4 bg-white shadow rounded">
            {% csrf_token %}

            <!-- Government Documents (PDF) -->
            <h4>Government Document Upload (PDF Only)</h4>
            {{ gov_doc_form.as_p }}
            <hr>

            <!-- Document Files (CSV, TXT, DOCX) -->
            <h4>Document Upload (CSV, TXT, DOCX)</h4>
            {{ doc_form.as_p }}
            <hr>

            <!-- Image Upload (JPG, PNG) -->
            <h4>Image Upload (JPG, PNG)</h4>
            {{ img_form.as_p }}
            <hr>

            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</body>
</html>
